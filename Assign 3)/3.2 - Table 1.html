<!DOCTYPE html>
<html lang="en">
    <head>Table 2
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
                padding: 15px;
            }
            </style>
    </head>
    <body>
        <table style="width:30%" border="2">
            <tr>
                <td rowspan="2">State of Health</td>
                <td colspan="2">Fasting value</td>
                <td>After eating</td>
            </tr></br>
            <tr>
                <td>Minimum</td>
                <td>Maximum</td>
                <td>Two hours after eating</td>
               </tr></br>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr></br>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr><br>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
        </table>
    </body>
</html>
