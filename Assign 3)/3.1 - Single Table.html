<!DOCTYPE html>
<html lang="en">
    <head>Fun with Tables
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            </style>
    </head>

    <body>
        <table style="width:20%" border="2">
            <tr>
                <th rowspan="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                <th colspan="2"> Average </th>
                <th rowspan="2"> Other<br>Category </th>
                </tr></br>
            <tr>
                <th>Height</th>
                <th>Weight</th>
                </tr></br>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>yyy</td>
                </tr></br>
            <tr>
                <td rowspan="1">Females</td>
                <td rowspan="1">1.7</td>
                <td rowspan="1">0.002</td>
                <td rowspan="1">xxx</td>
                </tr>
        </table>
    </body>
</html>
